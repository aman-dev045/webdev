<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin and padding</title>
    <style>
        .box{
        background-color: aqua;
       
        }
        .box1{
           
            color: rgb(249, 10, 10);
            margin: 2px;
            padding: 4px;
            border: 2px solid black;
            box-sizing: border-box;
            height: 500px;
            width: 250px;

        }
       span{
        color: red;
       }
    </style>
</head>
<body>
    <div class="box box1">i am a box</div>
  <span>i am an another box</span>
</body>
</html>
