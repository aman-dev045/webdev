<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow </title>
    <style>
        div{
            border: 3px solid rgb(151, 30, 30);
            padding: 35px;
            margin: 10px;
            box-shadow:  5px 5px 50px rgb(58, 53, 53) ;
        }
        .a1{
            color: brown;
             text-shadow: 1px 3px 4px  rgb(163, 40, 40);
        }
        span{
            border: 2px solid red;
            padding: 5px;
            outline: 2px solid black;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div>
        I am boy
    </div>
    <div class="a1">My name is Aman Mahender Purohit</div>
    <br>
    <span>i am Purohit</span>
</body>
</html>
